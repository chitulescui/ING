trigger: none
pool:
  name: 'Default'
  demands:
    - agent.name -equals SWK

variables:
- group: pythonVariables
- group: sqlVariables
- name: passwordd
  value: '$(MSSQL_ROOT_PASSWORD)'

resources:
  repositories:
  - repository: ING # The name used to reference this repository in the checkout step
    type: github
    name: chitulescui/ING
    endpoint: chitulescui
    ref: developer   

