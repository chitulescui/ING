- stage: Run_Python_Script
  jobs:
  - job: PShell
    steps:
    - powershell: |
      Write-Host "##vso[task.setvariable variable=passwordd]$(MSSQL_ROOT_PASSWORD)"
    displayName: 'Set runtime variable'
  - job: Python
    steps:
    - task: PythonScript@0
      inputs:
        scriptSource: 'filePath'
        scriptPath: '$(scriptPath)'
        pythonInterpreter: '$(pythonInterpreter)'
      env:
        passwordd: $(MSSQL_ROOT_PASSWORD)

- stage: Publish_Python_Artifact
  jobs: 
  - job: Publish_Python_Artifact
    steps:
    - task: PublishPipelineArtifact@1
      condition: succeededOrFailed()
      displayName: Upload_JSON_File
      inputs:
       targetPath: "$(System.DefaultWorkingDirectory)/ingdatabase.json"
       artifactName: ingdatabase
